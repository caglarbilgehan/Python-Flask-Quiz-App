<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonuç</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sonuçlar</h1>
        
        <!-- Score and High Score Section -->
        <div class="score-container">
            <div class="score-box">
                Puanınız: {{ score }} / 5
            </div>
            <div class="score-box high-score">
                En Yüksek Puan: {{ highest_score }}
            </div>
        </div>
        
        <!-- Result Text -->
        <div class="result-text">
            <p>Vay canına! Sınavı tamamladın! 🎉</p>
            <p>Python konularına göz atarak daha fazla eğlenebilir ve öğrenebilirsin! 💻</p>
            <p>Belki bir dahaki sefere "hepsini doğru" yapabilirsin! 😎</p>
        </div>
        
        <!-- New Exam Button -->
        <a href="/" class="btn">
            <button>Yeni Sınav Başlat</button>
        </a>

        <!-- Reset High Score -->
        <form action="/reset" method="post" style="margin-top: 20px;">
            <button id="reset-high-score-button" type="submit">En Yüksek Puanı Sıfırla</button>
        </form>
        
        <!-- Footer with Developer Info -->
        <footer>
            <p>Geliştirici: Ercüment Çağlar Bilgehan > KODLAND TUTOR</p>
        </footer>
    </div>
</body>
</html>
